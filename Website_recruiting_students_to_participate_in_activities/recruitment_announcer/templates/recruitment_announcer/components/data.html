<div class="w-full pt-0">
  <div class="static w-full h-20 flex flex-col mx-auto p-3  shadow-md">
    </div>
{% for i in db %}
<div class="w-full pt-0">
  <div class="container mx-auto p-4">
      <table class="w-full table-auto">
          <thead>
              <tr>            
                <th class="border px-4 py-2">{{i.start_date_create_activity}}</th>
                {% if i.img_activity %}
                <th class="border px-4 py-3 invisible md:visible flex justify-around"><img src="{{i.img_activity.url}}" alt="media/activity/images" width="70" height="70"></th>
                {% endif %}
                <th class="border text-xl"><a href="activity/{{ i.id }}">{{i.activity_name}}</a><br>
                <div class="text-sm">
                  : รับจำนวน {{i.target_number}} คน
                </div>
                </th>
                  <th class="border text-xl">ด้านที่ {{i.activity_type}}<br>
                  <div class="text-sm">
                  จำนวนรับ / เหลือ<br>
                  10 / 10
                  </div>
                  </th>
                <th class="border">คณะวิทยาศาสตร์</th>
                <th class="border">กำลังรับสมัคร</th>
                <th class="border px-4"><a href="update_activity/{{ i.id }}/">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#319eb9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-pen-line">
                    <path d="m18 5-3-3H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2"/>
                    <path d="M8 18h1"/>
                    <path d="M18.4 9.6a2 2 0 1 1 3 3L17 17l-4 1 1-4Z"/>
                  </svg>
                </a>
                </th>
                <th class="border px-4"><a href="delete/{{ i.id }}/">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ff0000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2">
                    <path d="M3 6h18"/>
                    <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                    <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                    <line x1="10" x2="10" y1="11" y2="17"/>
                    <line x1="14" x2="14" y1="11" y2="17"/>
                  </svg>
                  </a>
              </th>
              </tr>
          </thead>
      </table>
  </div>
</div>
{% endfor %}
